<!DOCTYPE html>
<html>
<head>
    <title>Invia Posizione GPS</title>
</head>
<body>
    <h1>Invia la tua posizione GPS</h1>
    <script>
        function sendPosition(lat, lon) {
            const url = `https://script.google.com/macros/s/1H35M3AiyM6dqDbuL5ktD5uDomnltKgOqUco7sXUh6gy-JQ2cnZXil1Gp/exec?lat=${lat}&lon=${lon}`;
            fetch(url)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Errore:', error));
        }

        function getLocationAndSend() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(function(position) {
                    sendPosition(position.coords.latitude, position.coords.longitude);
                });
            } else {
                alert("Geolocalizzazione non supportata dal browser.");
            }
        }

        // Esegui la funzione all'avvio
        getLocationAndSend();
    </script>
</body>
</html>
