<html>
<head>
    <title>Mappa in Tempo Reale</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script>
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDrtoAAgnA6dMfbqVeHidWalTdVOrOjarM",
            authDomain: "live-maps-81e5e.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "live-maps-81e5e",
            storageBucket: "live-maps-81e5e.appspot.com",
            messagingSenderId: "46035022870",
            appId: "1:46035022870:web:3dee9637de3f9bf6dab137"
        };

        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Crea la mappa con Leaflet
        var map = L.map('map').setView([46.8182, 8.2275], 8); // Coordinate iniziali della Svizzera

        // Aggiungi il tile layer della mappa topografica di map.geo.admin.ch
        L.tileLayer('https://wmts.geo.admin.ch/1.0.0/ch.swisstopo.pixelkarte-farbe/default/current/3857/{z}/{x}/{y}.jpeg', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://map.geo.admin.ch">map.geo.admin.ch</a>'
        }).addTo(map);

        // Aggiungi un marker per la posizione corrente
        var marker = L.marker([46.8182, 8.2275]).addTo(map);

        // Funzione per aggiornare la posizione del marker
        function updatePosition(lat, lon) {
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon], 16); // Centra la mappa sulla nuova posizione
        }

        // Monitorare le modifiche al database per aggiornare la posizione sulla mappa
        database.ref('location').on('value', (snapshot) => {
            const data = snapshot.val();
            updatePosition(data.latitude, data.longitude);
        });
    </script>
</body>
</html>
